<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .success-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .success-container h1 {
            font-size: 28px;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .success-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .success-container .btn {
            padding: 10px 20px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .success-container .btn:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <form action= "placeorder.html" method="GET"></form>
    <div class="success-container">
        <img src="https://i.ibb.co/4YsNNj0/download-2.jpg" alt="Fleece Hoodie">
        <h1>Order Placed Successfully!</h1>
        <p>Thank you for your order. We will process it shortly and send you updates via email or phone.</p>
        <a href="index.html"><button class="btn">Back To Home</button></a>
    </div>
</body>
</html>
