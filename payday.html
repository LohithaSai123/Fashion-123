<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payday Sale Now</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff6f61, #ffcc00);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sale-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .sale-container h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .sale-container h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .sale-container p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .shop-now-btn {
            display: inline-block;
            background-color: #ffcc00;
            color: #333;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .shop-now-btn:hover {
            background-color: #ff6f61;
            color: white;
            transform: scale(1.1);
        }

        .highlight {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="sale-container">
        <h1>PAYDAY SALE</h1>
        <h2>Happening <span class="highlight">NOW</span>!</h2>
        <p>Get exclusive discounts on all your favorite items. Limited time only!</p>
        <a href="saleshop.html" class="shop-now-btn  ">Shop Now</a>
    </div>
</body>
</html>
