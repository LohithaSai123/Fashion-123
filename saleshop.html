<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Day - Fashion Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            padding: 20px 10%;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        .sale-banner {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .sale-banner h2 {
            font-size: 4rem;
            text-transform: uppercase;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 10%;
        }

        .category {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .category img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .category h3 {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        .category button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 20px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .category button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 10%;
            margin-top: 30px;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Hub</h1>
    <p>Donâ€™t miss out on the biggest sale of the season!</p>
</header>

<section class="sale-banner">
    <h2>Up to 70% off</h2>
</section>

<section class="categories">
    <div class="category">
        <img src="https://i.ibb.co/f8n6CnP/download-9.jpg" alt="Men's Clothing">
        <h3>Men's Clothing</h3>
        <button>Shop Now</button>
    </div>

    <div class="category">
        <img src="https://i.ibb.co/8N2zyZZ/download-10.jpg" alt="Women's Clothing">
        <h3>Women's Clothing</h3>
        <button>Shop Now</button>
    </div>

    <div class="category">
        <img src="https://i.ibb.co/zJtLZpT/download-11.jpg" alt="Accessories">
        <h3>Accessories</h3>
        <button>Shop Now</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 Fashion Hub. All rights reserved.</p>
</footer>

</body>
</html>
